<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

// 1 задание
  console.log(10 + 10 + "10");//2010
  1. Сначала идет арифметическое сложение 10+10 = 20
  2.Далее 20 + "10" сложить не получится, так как разные типы. JS автоматически 
  приводит 20 к строке.Далее- конкатенация "20" + "10"
  3. С помощью console.log выводим строку "2010" в консоль
  
//2 задание: 
console.log(10 + "10" + 10);// (101010)
1. 10 + "10" не сложить, так как разные типы. далее приведение типа к строке с помощью
конкатенации и в результате получим сроку "1010"
2.  "1010" + 10  опять сложить не получится, так как разные типы. Далее - конкатенация и в 
результате получим строку "101010"
3.  С помощью console.log выводим строку "101010" в консоль

//3 задание

console.log(10 + 10 + +"10");//30
1) сначала арифметическое сложение 10 + 10 
2) далее один из +  это унарный и он превратит строку в число. И получится 10 + 10 + 10
3) С помощью console.log выводим число 30 в консоль

//4 задание
console.log(10 / -"");//infinity
1) унарный - привращает пустую строку в 0
2) 10/ 0 - бессмысленная операция, поэтому дает Infinity
3) C помощью console.log выводим Infinity в консоль

//5 задание
console.log(10 / +"2,5");//NaN

  1. Cначала унарный + превращает в число строку. 
 но ошибка в 2,5. Должно быть "2.5"
 2. 10 / Nan  получаем NaN
 3) C помощью console.log выводим NaN в консоль
</script>
