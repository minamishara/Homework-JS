<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Исходное значение: 
  
  let a = 1, b = 1, c = 2, d = undefined;
  в переменной a прибавляется еще 1, так как это префиксный инкремент
   */
  
  c = ++a; //2
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
    Исходное значение: 
    let a = 2, b = 3, c = 2, d = 1;
  Переменная b запишется еще +1 и станет 2, а d вернет исходное значение b (1), потому что 
  икермент постфисный
   */
  d = b++; // 1

  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Исходное значение: 

    let a = 2, b = 2, c = 5, d = 1;
Так как это префиксный инкремент, то 2 + 1. Далее 2+ 3 = 5
   */
  c = 2 + ++a;//5
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Исходное значение: 
    let a = 3, b = 2, c = 5, d = 1;
Так как b инкремент постфиксный, вернется старое значение - 2, 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);//2

  console.log(a);//3
  console.log(b);//3
</script>
</body>
</html>
